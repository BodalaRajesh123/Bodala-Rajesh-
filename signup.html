<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
            overflow-y: auto;
            /* Add scrollbars if content overflows */
            max-height: 80vh;
            /* Limit height to 80% of viewport height */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            margin-bottom: 5px;
            color: #666;
            align-self: flex-start;
            margin-left: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-left: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>User Registration</h2>
        <form id="registrationForm" action="signup.php" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="dietaryPreferences">Dietary Preferences</label>
            <input type="text" id="dietaryPreferences" name="dietaryPreferences">

            <label for="allergies">Allergies</label>
            <input type="text" id="allergies" name="allergies">

            <label for="cookingSkill">Cooking Skill Level</label>
            <select id="cookingSkill" name="cookingSkill">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="ingredientPreferences">Ingredient Preferences</label>
            <input type="text" id="ingredientPreferences" name="ingredientPreferences">

            <label for="ingredientAvoidance">Ingredients to Avoid</label>
            <input type="text" id="ingredientAvoidance" name="ingredientAvoidance">

            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
</body>

</html>
